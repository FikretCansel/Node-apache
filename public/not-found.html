<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin: 0;
            padding: 0;
        }

        p {
            font-size: 24px;
            color: #666;
            margin-top: 10px;
        }

        a {
            color: #0080ff;
            text-decoration: none;
        }
        
        .logo {
            background-color: yellow;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .logo-text {
            font-size: 36px;
            color: white;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1 class="logo-text">FikProxy</h1>
        </div>
        <h1>404 Not Found</h1>
        <p>Oops! The page you are looking for could not be found.</p>
        <p>Please check the URL or go back to the <a href="/">homepage</a>.</p>
    </div>
</body>
</html>
